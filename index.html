<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Yokoso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://raw.githubusercontent.com/Qperme/welcome/main/ib.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

<style>

/* ===== BASE ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  width:100%;
  height:100%;
  font-family:Arial,sans-serif;
  color:white;
}
body{
  background:url("https://raw.githubusercontent.com/Qperme/welcome/main/cid.gif") center/cover fixed;
  overflow:hidden;
}

/* ===== PAGE ===== */
.page{
  position:absolute;
  inset:0;
  display:none;
}
.page.active{display:block;}

.page::before{
  content:"";
  position:absolute;
  inset:0;
  border:3px solid rgba(0,240,255,.6);
  box-shadow:
    inset 0 0 25px rgba(0,240,255,.4),
    inset 0 0 60px rgba(0,0,0,.9);
  pointer-events:none;
}

/* ===== OVERLAY ===== */
.overlay{
  display:flex;
  height:100%;
  background:rgba(0,0,0,.6);
  padding:20px;
  gap:30px;
}

/* ===== LEFT ===== */
.left{
  width:240px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  border:3px solid #00f0ff;
  box-shadow:0 0 25px #00f0ff;
}

.nickname{
  font-family:'Pacifico',cursive;
  font-size:34px;
  margin:15px 0;
  background:linear-gradient(270deg,#00f0ff,#000,#00f0ff);
  background-size:400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:grad 8s infinite;
}

.social-links{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.icon-link{
  font-size:36px;
  color:white;
  transition:.3s;
}
.icon-link.discord:hover{color:#5865F2;}
.icon-link.telegram:hover{color:#00bfff;}

/* ===== RIGHT / DISCORD ===== */
.right{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.discord-card{
  background:rgba(20,20,30,.9);
  border-radius:18px;
  padding:30px;
  width:460px;
  text-align:center;
}

.server-icon{
  width:96px;
  height:96px;
  border-radius:50%;
  border:3px solid darkred;
  box-shadow:0 0 25px darkred;
}

.discord-card h2{
  margin:15px 0;
  font-size:26px;
  background:linear-gradient(270deg,red,black,red);
  background-size:400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:grad 8s infinite;
}

/* ===== TABS ===== */
.tabs{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:20px 0;
}

.tab-btn{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  background:linear-gradient(90deg,red,black,red);
  background-size:300%;
  color:white;
  font-weight:bold;
  animation:grad 6s infinite;
  cursor:pointer;
}

.tab-content{
  display:none;
  margin-top:15px;
  min-height:80px;
}
.tab-content.active{display:block;}

.join-btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 25px;
  background:linear-gradient(90deg,red,black,red);
  background-size:300%;
  animation:grad 6s infinite;
  border-radius:8px;
  color:white;
  text-decoration:none;
}

/* ===== PLAYER ===== */
.player{
  position:fixed;
  top:20px;
  right:20px;
  width:260px;
  background:rgba(10,10,20,.9);
  border-radius:14px;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:200;
}

.track-info{
  font-size:14px;
  text-align:center;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.player-controls{
  display:flex;
  gap:6px;
}

.player-controls button{
  flex:1;
  padding:8px 0;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#00f0ff;
  font-size:16px;
}

#volume{width:100%;}

/* ===== ARROW ===== */
.arrow-down{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  color:#00f0ff;
  animation:bounce 1.6s infinite;
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .overlay{
    flex-direction:column;
    align-items:center;
    overflow-y:auto;
  }
  .left{width:100%;}
  .discord-card{width:100%;}
  .player{
    left:50%;
    transform:translateX(-50%);
    right:auto;
    width:90%;
  }
}

/* ===== ANIM ===== */
@keyframes bounce{
  0%,100%{transform:translate(-50%,0);}
  50%{transform:translate(-50%,12px);}
}
@keyframes grad{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

</style>
</head>

<body>

<audio id="music" loop></audio>

<!-- PLAYER -->
<div class="player">
  <div class="track-info" id="trackName">üéµ Kaito Shoma ‚Äî Hotline</div>
  <div class="player-controls">
    <button id="prevBtn">‚èÆ</button>
    <button id="playBtn">‚ñ∂</button>
    <button id="nextBtn">‚è≠</button>
    <button id="muteBtn">üîä</button>
  </div>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.6">
</div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <div class="overlay">

    <div class="left">
      <img class="avatar" src="https://i.postimg.cc/wx46XZWN/5a97bde992d60469a3e6043e31679983.jpg">
      <div class="nickname">Garnet</div>
      <div class="social-links">
        <a class="icon-link discord"><i class="fa-brands fa-discord"></i></a>
        <a class="icon-link telegram"><i class="fa-brands fa-telegram"></i></a>
      </div>
    </div>

    <div class="right">
      <div class="discord-card">
        <img class="server-icon" src="https://raw.githubusercontent.com/Qperme/welcome/main/ib.jpg">
        <h2>Iron Blood</h2>

        <div class="tabs">
          <button class="tab-btn" onclick="showTab('about')">–û —Å–µ—Ä–≤–µ—Ä–µ</button>
          <button class="tab-btn" onclick="showTab('rules')">–ü—Ä–∞–≤–∏–ª–∞</button>
        </div>

        <div id="about" class="tab-content active">
          –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –¶–µ–ª—å —Å–µ—Ä–≤–µ—Ä–∞ ‚Äî —Å–æ–∑–¥–∞—Ç—å —É—é—Ç–Ω–æ–µ –º–µ—Å—Ç–æ –¥–ª—è –æ–±—â–µ–Ω–∏—è.
        </div>

        <div id="rules" class="tab-content">
          1. –£–≤–∞–∂–µ–Ω–∏–µ<br>2. –ë–µ–∑ —Å–ø–∞–º–∞<br>3. –ë–µ–∑ —Ç–æ–∫—Å–∏—á–Ω–æ—Å—Ç–∏
        </div>

        <a class="join-btn" href="#">–í—Å—Ç—É–ø–∏—Ç—å</a>
      </div>
    </div>

  </div>
  <div class="arrow-down">‚¨á</div>
</div>

<script>
const music=document.getElementById("music");
const tracks=[{
  name:"Kaito Shoma ‚Äî Hotline",
  src:"https://raw.githubusercontent.com/Qperme/welcome/main/Kaito%20Shoma%20-%20Hotline.mp3"
}];
let i=0,playing=false;

music.src=tracks[i].src;
music.volume=0.6;

const playBtn=document.getElementById("playBtn");
const muteBtn=document.getElementById("muteBtn");
const volume=document.getElementById("volume");
const trackName=document.getElementById("trackName");

document.body.addEventListener("click",()=>{
  if(!playing){
    music.play();
    playBtn.textContent="‚è∏";
    playing=true;
  }
},{once:true});

playBtn.onclick=()=>{
  if(playing){music.pause();playBtn.textContent="‚ñ∂";}
  else{music.play();playBtn.textContent="‚è∏";}
  playing=!playing;
};

muteBtn.onclick=()=>{
  music.muted=!music.muted;
  muteBtn.textContent=music.muted?"üîá":"üîä";
};

volume.oninput=()=>music.volume=volume.value;

function showTab(id){
  document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>
