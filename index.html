<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yokoso</title>

<link rel="icon" href="https://raw.githubusercontent.com/Qperme/welcome/main/ib.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
  height:100%;
  font-family:Arial,sans-serif;
  color:white;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  background:black;
}
section{
  height:100vh;
  scroll-snap-align:start;
  position:relative;
}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.overlay{
  display:flex;
  height:100%;
  background:rgba(0,0,0,0.6);
  padding:20px;
}

/* ===== АНИМАЦИИ ===== */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* ===== ЛЕВАЯ ===== */
.left{
  width:220px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.avatar{
  width:140px;height:140px;
  border-radius:50%;
  border:3px solid white;
}
.social-links{margin-top:15px;display:flex;gap:15px;}
.icon-link{font-size:36px;color:white;transition:.3s;}
.icon-link:hover{transform:scale(1.2);}

/* ===== ПРАВАЯ ===== */
.right{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.discord-card{
  background:rgba(20,20,30,.85);
  border-radius:15px;
  padding:30px;
  text-align:center;
  max-width:460px;
  box-shadow:0 0 25px black;
}
.server-icon{
  width:96px;height:96px;
  border-radius:50%;
  border:3px solid darkred;
  box-shadow:0 0 20px darkred;
}
h2{
  margin-top:10px;
  font-size:26px;
  background:linear-gradient(270deg,red,darkred,black);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== КНОПКИ ===== */
.join-btn{
  display:inline-block;
  margin-top:20px;
  padding:12px 25px;
  border-radius:8px;
  text-decoration:none;
  color:white;
  background:linear-gradient(90deg,red,darkred);
  box-shadow:0 0 15px darkred;
}

/* ===== GAMES ===== */
.games{
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.games-box{
  max-width:800px;
}
.game-list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-top:30px;
}
.game{
  padding:20px;
  border-radius:12px;
  background:rgba(255,255,255,0.05);
  box-shadow:0 0 15px rgba(0,0,0,0.6);
  transition:.4s;
}
.game:hover{
  transform:translateY(-10px);
  box-shadow:0 0 25px red;
}
.game span{
  font-size:14px;
  opacity:.7;
}

/* ===== ИНДИКАТОР ===== */
.scroll-hint{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  opacity:.6;
  font-size:14px;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- ===== SECTION 1 ===== -->
<section>
<div class="overlay">
  <div class="left reveal">
    <img class="avatar" src="https://i.postimg.cc/wx46XZWN/5a97bde992d60469a3e6043e31679983.jpg">
    <h3 style="margin-top:10px;">Garnet</h3>
    <div class="social-links">
      <a class="icon-link" href="#"><i class="fa-brands fa-discord"></i></a>
      <a class="icon-link" href="#"><i class="fa-brands fa-telegram"></i></a>
    </div>
  </div>

  <div class="right reveal">
    <div class="discord-card">
      <img class="server-icon" src="https://raw.githubusercontent.com/Qperme/welcome/main/ib.jpg">
      <h2>Iron Blood</h2>
      <p style="margin-top:15px;">
        Не место.  
        Состояние.
      </p>
      <a class="join-btn" href="#">Вступить</a>
    </div>
  </div>
</div>
<div class="scroll-hint">↓ scroll to enter</div>
</section>

<!-- ===== SECTION 2 ===== -->
<section class="games">
<div class="games-box reveal">
  <h2>Where I disappear</h2>
  <div class="game-list">
    <div class="game">
      <h3>Punishing: Gray Raven</h3>
      <span>Speed • Pain • Skill</span>
    </div>
    <div class="game">
      <h3>Limbus Company</h3>
      <span>Text • Symbols • Madness</span>
    </div>
    <div class="game">
      <h3>Albion Online</h3>
      <span>Risk • Freedom • PvP</span>
    </div>
  </div>
</div>
</section>

<script>
// ===== PARTS =====
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;canvas.height=innerHeight;
let particles=[];
for(let i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
  dx:Math.random()-0.5,dy:Math.random()-0.5});
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
    ctx.fillStyle="#00f0ff";
    ctx.fillRect(p.x,p.y,2,2);
  });
  requestAnimationFrame(animate);
}
animate();

// ===== REVEAL =====
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting)e.target.classList.add("active");
  });
},{threshold:0.3});
document.querySelectorAll(".reveal").forEach(el=>observer.observe(el));
</script>

</body>
</html>
